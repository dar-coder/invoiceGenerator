{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" id="login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus name="username" class="form-control" placeholder="Username" type="text"/>
            <div id="username_error"></div>
        </div>
        <div class="form-group">
            <input name="password" class="form-control" placeholder="Password" type="password"/>
            <div id="password_error"></div>
        </div>
        <button class="btn button-green" type="submit">Log In</button>
    </form>

    <script src="/static/login.js"></script>
{% endblock %}
