{% extends "layout.html" %}

{% block title %}
    Items
{% endblock %}

{% block main %}
    <div class="border">
        <h4>Add New Item</h4>
        <form action="/items" id="form" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="item" placeholder="*Item" type="text"/>
                <input class="form-control" name="price" placeholder="*Unit Price" type="number" step="any"/>
                <div id="input_error" style="color: red"></div>
                <button class="btn button-green" type="submit">Add Item</button>
            </div>
        </form>
    </div>
    <br>
    <div class="border">
        <table class="table">
            <tr>
                <th style="font-weight: bold">Item</th>
                <th style="font-weight: bold">Price</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.item }}</td>
                <td>${{ item.price }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script src="static/items.js"></script>


{% endblock %}
